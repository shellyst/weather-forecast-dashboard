<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b40499aeb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <h2 class="search-title">Search for a City</h2>
        <input
          id="search-city"
          type="text"
          autofocus="true"
          class="form-control"
          placeholder="Enter a City"
        />
        <button type="submit" class="btn" id="search-btn">Search</button>
        <div id="search-history"></div>
      </div>

      <div class="col-12 col-md-8">
        <div class="border border-dark">
          <h2 id="current-city"></h2>
          <img id="current-icon" />
          <p id="temperature"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uv-info"><span id="uv"></span></p>
        </div>
        <div id="forecast-section" class="weather-forecast">
          <h3 class="five-day">5-Day Forecast</h3>
          <div id="row" class="row"></div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
